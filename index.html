<!DOCTYPE html>
<html lang="es">

<head>
    <title>80' POP MUSIC - LOGIN</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://kit.fontawesome.com/58968ee114.js" crossorigin="anonymous"></script>
  <script src="/js/login.js"></script>
  <meta name="keywords" content="80, música. pop">
  <meta name="description" content="Sitio dedicado a la venta de música de los 80'">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-dark">
            <a class="navbar-brand animate__animated animate__wobble" href="#"><img class="logo" src="img/logo.png"
                    alt="Logo" /></a>

        </nav>
    </header>


  <div class="container  d-flex justify-content-center">
    <div class="w-50 text-center d-flex justify-content-center rounded p-3 bg-dark text-light">
      <main>
        <h1>Login</h1>
        <form id="form" action="">
          <div class="col-form-label-sm">
            <label for="" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="user" aria-describedby="helpId" placeholder="" />
            <label id="error-user" style="display:none;"></label>
          </div>
          <div class="col-form-label-sm">
            <label for="" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="zipcode" aria-describedby="helpId" placeholder="" />
            <label id="error-password" style="display:none;"></label>
          </div>

          <label id="login-result" style="display:none;"></label>
          <button class="btn btn-light mt-3" id="button-login">Entrar</button>
        </form>
      </main>
    </div>
    <footer>
      <!-- place footer here -->
    </footer>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</body>

</html>
